<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>

<body>
  <textarea cols="100" rows="50"></textarea>
  <div id="pos"></div>

<script>
function debounce(f, time) {
  let timeout;
  return (...args) => {
    clearTimeout(timeout);
    timeout = setTimeout(() => f(...args), time);
  };
}

function throttle(f, time) {
  let scheduled = false;
  let lastArgs = null;

  return (...args) => {
    lastArgs = args;
    if (!scheduled) {
      scheduled = true;
      setTimeout(() => {
        scheduled = false;
        f(...lastArgs);
      }, time);
    }
  };
}

function logInfo() {
  console.log("You stopped typing.");
}

const textarea = document.querySelector("textarea");
textarea.addEventListener("keydown", debounce(logInfo, 1000));

function display(e) {
  document.getElementById("pos").textContent =
    `Mouse at: ${e.clientX}, ${e.clientY}`;
}

window.addEventListener("mousemove", throttle(display, 500));
</script>
</body>
</html>
