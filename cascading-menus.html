<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: rgba(0, 0, 0, 0.08);
            box-shadow: inset 0 0 1px red;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul.menu > li {
            display: inline-block;
        }

        ul.menu li {
            position: relative;
        }

        ul.menu ul {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            white-space: nowrap;
        }

        ul.menu ul li ul {
            position: absolute;
            left: 100%;
            top: 0;
        }

        ul.menu li:hover > ul {
            display: block;
        } 

    </style>
</head>
<body>
    <ul class="menu">
        <li>File
            <ul>
                <li>Open Recent
                    <ul>
                        <li>file1
                            <ul>
                                <li>a</li>
                                <li>b</li>
                                <li>c</li>
                            </ul>
                        </li>
                        <li>file2</li>
                        <li>file3</li>
                        <li>file4</li>
                    </ul>
                </li>
                <li>Share
                    <ul>
                        <li>X</li>
                        <li>Web</li>
                    </ul>
                </li>
                <li>Preferences</li>
            </ul>
        </li>
        <li>Edit</li>
        <li>Selection</li>
        <li>View
            <ul>
                <li>1
                    <ul>
                        <li>hello</li>
                        <li>world</li>
                        <li>commit</li>
                    </ul>
                </li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </li>
    </ul>
</body>
</html>
