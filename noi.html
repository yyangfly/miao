<script type="xxx" id="ch0105/22">
var totalBalance = 0;
var currBalance = 0;
var monthMarked = 0;
for (var i = 1; i <= 12; i++) {
    currBalance += 300;
    var cost = +prompt();
    if (cost > currBalance) {
        monthMarked = i;
        break;
    } else {
        currBalance -= cost;
        if (currBalance >= 100) {
            var remainder = currBalance % 100;
            totalBalance = totalBalance + (currBalance - remainder);
            currBalance = remainder;
        }
    }
}
if (monthMarked == 0) {
    console.log(totalBalance*1.2 + currBalance);
} else {
    console.log(-monthMarked);
}
</script>

<script type="xxx" id="ch0105/35">
function fact(n) {
    let x = 1;
    while (n > 1) {
        x *= n;
        n -= 1;
    }
    return x;
}
let n = +prompt();
let e = 1;
for (let i = 1; i <= n; i++) {
    e += 1 / fact(i);
}
console.log(e.toFixed(10));
</script>

<script type="xxx" id="ch0105/41">
function countDigit(num, target) {
    let count = 0;
    while (num > 0) {
        count += (num % 10 == target ? 1 : 0);
        num = Math.trunc(num / 10);
    }
    return count;
}

let l = +prompt();
let r = +prompt();
let cnt = 0;
while (l <= r) {
    let num = l;
    cnt += countDigit(num, 2);
    l += 1;
}
console.log(cnt);
</script>

<script type="xxx" id="ch0105/44">
function isPrime(n) {
  if (n <= 1) return false;
  if (n <= 3) return true;
  if (n % 2 === 0 || n % 3 === 0) return false;

  for (let i = 5; i * i <= n; i += 6) {
    if (n % i === 0 || n % (i + 2) === 0) {
      return false;
    }
  }
  return true;
}
let n = +prompt();
let num = 1, i = 0, res = 0;
while (i < n) {
    if (isPrime(num)) {
        i += 1;
        res = num;
    }
    num += 1;
}
console.log(res);
</script>
